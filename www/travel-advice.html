<body>
    <div data-role="page" data-add-back-btn="true">
        <!-- START: Title -->
        <div data-role="header">
            <a href="roaming.html" rel="external" data-icon="back" class="button_back">Back</a>
            <a href="index.html" data-icon="home" rel="external" data-theme="b">Home</a>
            <h1 id="title">Travel Advice</h1>
        </div>
        <!-- END: Title -->

        <!-- START: Content -->
        <div data-role="content">
            <!-- START: Message Board -->
            <div id="message"></div>
            <!-- END: Message Board -->
            <button id="make_payment" type="submit" onclick="window.location.href = 'payment-create.html';" data-theme="e">
                Make Payment
            </button>  
            <p style="font-size:10px; font-family:Segoe UL Thin;">Select your intended travel destination, and we will give you important tips and tricks to make your roaming experience blissful and most affordable </p>
            <select id="modal_travel_advice_country">
                <option value="">-- SELECT COUNTRY --</option>
            </select>  
            <a href="#" data-role="button" onclick="travel_advice();" data-mini="true" data-inline="true" data-theme="b">Submit</a>
        </div>
        <!-- END: Content -->
    </div>
    <script type="text/javascript">
                app.initialize();
                if (global.get('auth') === null) {
                    window.location = 'login.html';
                }
    </script>
    <script>
        var user = global.getUser();
        var user_id = user.getId();
        balance_display_in_button();  
        global.api('roaming', {user_id: user_id}, roaming_result);
        function roaming_result(result) {
            var cards = result.details['cards'];
            var countries = result.details['countries'];
            var roaming_note = result.details['roaming_note'];

            var row = '';
            //row += '<option value="">-- SELECT COUNTRY --</option>';
            for (var i = 0; i < countries.length; i++) {
                var countrie = countries[i];
                row += '<option value="' + countrie + '">' + countrie + '</option>';
            }

            $('#modal_travel_advice_country').html(row);
        }
        function travel_advice() {
            var country = $('#modal_travel_advice_country').val();
            global.api('travel_advice', {user_id: user_id, country: country}, travel_advice_response);
        }
        function travel_advice_response(response) {
            if (response.result === 'success') {
                global.showPopup('', response.details, 'success');
                location.reload();
            } else {
                $('#message').html('<span style="color:red;">' + response.details + '</span>').show();
            }
        }
    </script>
</body>
</html>
